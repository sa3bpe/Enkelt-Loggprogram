<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amatörradio Loggprogram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Amatörradio Loggprogram</h1>
        <form id="logForm">
            <div class="form-group">
                <label for="operator">Operatör:</label>
                <input type="text" id="operator" required>
            </div>
            <div class="form-group">
                <label for="date">Datum:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Tid:</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="callsign">Callsign:</label>
                <input type="text" id="callsign" required>
            </div>
            <div class="form-group">
                <label for="frequency">Frekvens:</label>
                <input type="text" id="frequency" required>
            </div>
            <div class="form-group">
                <label for="mode">Mode:</label>
                <input type="text" id="mode" required>
            </div>
            <div class="form-group">
                <label for="sentReport">Skickad signalrapport:</label>
                <input type="text" id="sentReport" required>
            </div>
            <div class="form-group">
                <label for="receivedReport">Mottagen signalrapport:</label>
                <input type="text" id="receivedReport" required>
            </div>
            <button type="submit">Lägg till logg</button>
        </form>
        <h2>Loggposter</h2>
        <table id="logTable">
            <thead>
                <tr>
                    <th>Operatör</th>
                    <th>Datum</th>
                    <th>Tid (UTC)</th>
                    <th>Callsign</th>
                    <th>Frekvens</th>
                    <th>Mode</th>
                    <th>Skickad signalrapport</th>
                    <th>Mottagen signalrapport</th>
                </tr>
            </thead>
            <tbody>
                <!-- Log entries will be added here -->
            </tbody>
        </table>
        <div class="button-group">
            <button id="saveButton">Spara till CSV</button>
            <button id="exportAdifButton">Exportera till ADIF</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
